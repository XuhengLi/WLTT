<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WLTT Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/plugins.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="assets/fonts/iconsmind/iconsmind.css">
  <link type="text/css" rel="stylesheet" href="assets/css/layout-default.css">
  <script type="text/javascript" src="assets/js/jquery.js"></script>
  <script type="text/javascript" src="assets/js/jquery-ui.js"></script>
  <script type="text/javascript" src="assets/js/jquery.layout_and_plugins.js"></script>

  <script>
  var myLayout;
  $(document).ready(function () {
      myLayout = $('body').layout();
  });

  </script>


  <style type="text/css">
  /**
   *  Basic Layout Theme
   *
   *  This theme uses the default layout class-names for all classes
   *  Add any 'custom class-names', from options: paneClass, resizerClass, togglerClass
   */

  .ui-layout-pane { /* all 'panes' */
      background: #FFF;
      border: 1px solid #BBB;
      padding: 10px;
      overflow: auto;
  }

  .ui-layout-resizer { /* all 'resizer-bars' */
      background: #DDD;
  }

  .ui-layout-toggler { /* all 'toggler-buttons' */
      background: #AAA;
  }


  </style>
  <!-- Include CSS for icons. -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

  <!-- Include Editor style. -->
  <link href="https://cdn.jsdelivr.net/npm/froala-editor@2.9.0/css/froala_editor.pkgd.min.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/froala-editor@2.9.0/css/froala_style.min.css" rel="stylesheet" type="text/css" />


  <!-- Include Editor JS files. -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/froala-editor@2.9.0/js/froala_editor.pkgd.min.js"></script>
</head>

<body>
  <div id="header_div" class="ui-layout-north" onmouseover="myLayout.allowOverflow('north')" onmouseout="myLayout.resetOverflow(this)">
    <div class="d-flex justify-content-center">
      <div style="text-align: center; background-color: white; width: 60%;opacity: 0.8;">
        <h2>We are WLTT -- World Leading Tech Team</h2><br>
        <p style="font-size: 20px">Work hard. Dream big.</p>
      </div>
    </div>
  </div>
  <div class="ui-layout-center">
    <form>
      <div class="form-group">
        <label for="noteTitle">Note Title</label>
        <input type="text" class="form-control border" id="title" style="background-color: lightgrey" placeholder="Enter your note title">
      </div>

      <div class="form-group" id="editor-form">
        <label for="noteContent">Note Content</label><br>
        <textarea type="text" id='editor_new' class="scrollabletextbox md-textarea form-control" name="note">
        </textarea>
        <textarea id="editor" style="height: 0%; display: none;"></textarea>
        <!-- <textarea type="text" id='editor' style="height: 100%;" class="scrollabletextbox md-textarea form-control" name="note"> -->
        </textarea>
      </div>

      <br>
      <button type="button" id='save' class="btn btn-success"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
      <button type="button" id='delete' class="btn btn-warning"><i class="fa fa-trash" aria-hidden="true"></i> Delete</button>
    </form>
  </div>
    <div class="ui-layout-west" style="background-color: #EAE6DA;">

      <button class="btn btn-primary" id="new"><i class="fa fa-plus" aria-hidden="true"></i><b> Create</b></button>
      <button class="btn btn-info" id="upload"><i class="fa fa-cloud-upload" aria-hidden="true"></i><b> Upload</b></button><br/>
      <h4><b>All Available Notes: </b></h4>
      <ul class="sidebar-nav" style="margin-left: -20px" id='note-item-list'>
      </ul>
    </div>

      <div class="ui-layout-east" style="background-color: #F0EDE5" id='preview_div'>
          <div id='noteid' style='display:none'></div>
          <input type="hidden" value="-1" id="selected_note" />
        <div id='preview'></div>
      </div>
  <div class="ui-layout-south" style="background-color: #efefef">
    <div class="text-center center-block">
      <br>
      <span style="font-size: 17px;"><b style="font-style: italic;">We Are Junyue Wu(W), Xuheng Li(L), Shulan Tang(T), Bowen Tan(T).<b> Find Us On:</span><br>
      <a href="https://www.facebook.com/"><i class="fa fa-facebook-square fa-3x social"></i></a>
      <a href="https://twitter.com/"><i class="fa fa-twitter-square fa-3x social"></i></a>
      <a href="https://plus.google.com/"><i class="fa fa-google-plus-square fa-3x social"></i></a>
      <a href="#"><i class="fa fa-envelope-square fa-3x social"></i></a>
      <br/><br/>
    </div>
</div>


  <script>
    global.gui = require('nw.gui')
    global.window = window
    global.$ = $
  </script>

  <script>
    $(function() {
      $('#editor_new').froalaEditor({
        heightMax: 600,
        toolbarButtons: ['fontFamily', '|', 'fontSize', '|', 'paragraphFormat', '|', 'bold', 'italic', 'underline', 'undo', 'redo', 'codeView'],
        fontFamilySelection: true,
        fontSizeSelection: true,
        paragraphFormatSelection: true,
      })

      var r = document.querySelector('#preview_div')
      var l = document.querySelector('#editor-form div.fr-wrapper')

      l.addEventListener('scroll',function(){
          r.scrollTop = l.scrollTop
      })
      r.addEventListener('scroll',function(){
          l.scrollTop = r.scrollTop
      })
    });
  </script>

</body>

<script src='../app.js'></script>
</html>
