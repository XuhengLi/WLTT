<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WLTT Editor</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <section class="py-5 bg-image-full" style="background-image: url('https://unsplash.it/1900/1080?image=1076');">
    <!-- Put anything you want here! There is just a spacer below for demo purposes! -->
    <div style="height: 150px;"></div>
  </section>
  <hr>
  <div style="display: flex;height: 80%;">
    <div class="col-md-2">
      <input type="button" class="btn btn-primary" value="Create" id="new"/><br/>
      <h4><b>All Available Notes: </b></h4>
      <ul class="sidebar-nav" style="margin-left: -20px" id='note-item-list'>
      </ul>
    </div>
    <div class="col-md-10" style="display: flex;height: 90%;">
      <div style="border-left:1px solid #000; width: 4px;"></div>
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="noteTitle">Note Title</label>
            <input type="text" class="form-control" id="title" placeholder="Enter your note title">
          </div>
          <div class="form-group">
            <label for="noteContent">Note Content</label><br>
            <textarea type="text" id='editor' style="height: 500px;" class="scrollabletextbox md-textarea form-control" name="note">
            </textarea>
          </div>
          <button type="button" id='save' class="btn btn-success">Save</button>
          <button type="button" id='delete' class="btn btn-warning">Delete</button>
        </form>
      </div>
      <div style="border-left:1px solid #000; width: 4px"></div>
      <div id='preview' class="col-md-6">
      </div>
    </div>
    <div id='noteid' style='display:none'></div>
  </div>

  <script>
    global.gui = require('nw.gui')
    global.window = window
    global.$ = $
  </script>
</body>

<script src='../app.js'></script>
</html>
